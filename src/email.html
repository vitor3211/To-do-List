<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/senha-email.css">
</head>
<body>
<div class="container">
    <form method="POST">
        <h1>Validar email</h1>
        <label>Digite abaixo o codigo que enviamos para o seu email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href='cadastro.html'">Voltar</button>
        </div>
    </form>
</div>
</body>
</html>
